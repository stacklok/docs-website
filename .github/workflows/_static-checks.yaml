name: Static checks

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint and format checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: npm run eslint

      - name: Run Prettier
        run: npm run prettier
